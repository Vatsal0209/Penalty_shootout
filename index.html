<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <!-- CSS Used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./images/madrid.png" height="140px" width="150px" alt="Madrid logo" >
                <span class="profile-name">Real Madrid</span>
                <div class="row round-runs">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>0</span>
                    <span>-</span>
                    <span>0</span>

                </div>

            </div>
            <div class="col">
                <img src="./images/huesca1.png" class="profile-icon" height="140px" width="150px" alt="Huesca logo">
                <span class="profile-name">Huesca</span>
                <div class="row round-runs">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="try-again" >Try Again</button>
            </div>
            <div class="col">
                <button class="madrid-button">Real Madrid Strike</button>
            </div>
            
            
        </div>
       
    </div>


</body>

</html>
