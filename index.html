<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <!-- CSS Used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./images/team1.png" height="140px" width="150px" alt="Madrid logo">
                <span class="profile-name" id="team-1-name">Real Madrid</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>

                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">0</span>
                    <span>-</span>
                    <span id="team-2-score">0</span>

                </div>

            </div>
            <div class="col">
                <img src="./images/team2.png" class="profile-icon" height="140px" width="150px" alt="Huesca logo">
                <span class="profile-name" id="team-2-name">Huesca</span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                </div>

            </div>
        </div>
        <div class="row">
            
            <a href="./index.html"><button id="tryagain-button">Try Again</button></a>
            <button id="strike-button" onclick="handleStrikebutton()"Real Madrid Strike></button>
        </div>
        <div class="row" id="result" hidden=""></div>

    </div>
    <!-- Including Javascript file -->
    <script src="./app.js"></script>


</body>

</html>
